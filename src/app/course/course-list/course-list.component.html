<div class="container-fluid">

  <div>
    <app-course-row class="card" *ngFor="let c of courseList" [course]="c" (click)='clicked(c)'
      [class.bg-info]="isSelected(c)" [class.text-white]="isSelected(c)">

    </app-course-row>

    <app-course-details *ngIf="currentCourse" [course]="currentCourse">

    </app-course-details>
  </div>

  
<!-- the launch button -->

<button *ngIf="currentCourse" type="button" class="btn btn-lg btn-outline-primary"
 (click)="openEdit()">Edit Course  </button>

 <button  type="button" class="btn btn-lg btn-outline-primary"
 (click)="openNew()">Add New  </button>

 <!-- <i class="fa fa-plus-circle fa-3x" (click)="openNew()" ></i> -->

<hr>

<!-- A closing message for demo purposes. -->

<pre>{{closeResult}}</pre>


</div>
