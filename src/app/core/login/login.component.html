<form  *ngIf="!(authService.IsLoggedIn())">

  <div class="form-group">
      <label for="email"> Email : </label>
      <input id="email" class="form-control" name="email" #email>
  </div>

  <div class="form-group">
      <label for="password"> Password :</label>
      <input id="password" class="form-control" type="password" #password>
  </div>

  <a class="btn btn-primary" (click)="login(email.value, password.value)">
      Submit</a>

  <div class="alert alert-danger" role="alert" *ngIf="message">
      {{message}}
  </div>

</form>
